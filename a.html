<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="info"></div>

    <script>

        fetch('http://localhost:5000/api/courses/data')
        .then(r=>r.json())
        .then(obj=>{
            info.innerHTML = JSON.stringify(obj)
        })

    </script>
</body>
</html>
